<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<title>Train Scheduler</title>

	<!-- Twitter Bootstrap CDN-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">
	<!-- Firebase Reference -->
	<script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
	
	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  	crossorigin="anonymous"></script>

	<!-- Moment.JS CDN -->
	<script src="https://cdn.jsdelivr.net/momentjs/2.18.1/moment.min.js"></script>
	
	<!-- JavaScript -->
	<script type="text/javascript" src="assets/javascript/firebase.js" defer></script>
	<script type="text/javascript" src="assets/javascript/app.js" defer></script>

</head>
<body>

<div class="container">
	
	 <br>
	<!-- Jumbotron Title -->
	 <div class="jumbotron">
		<h1 class="text-center">Octo-Railway</h1>
		<h3 class="text-center"><strong>"20,000 leagues better than the competition"</strong></h3>
	 </div>

	<div class="row">
		
		<!-- Add New Trainline Form -->
		<div class="col-md-3">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title"><strong>Add New Trainline</strong></h3>
				</div>
				<div class="panel-body" id="new-line">
					<!-- New Trainline Form -->
					<form>
						<div class="form-group">
							<label for="train-name">Train Name</label>
							<input class="form-control" id="train-name" type="text">
						</div>
						<div class="form-group">
							<label for="train-destination">Destination</label>
							<input class="form-control" id="train-destination" type="text">
						</div>
						<div class="form-group">
							<label for="initial-arrival">Initial Arrival Time (military time)</label>
							<input class="form-control" id="initial-arrival" type="number">
						</div>
						<div class="form-group">
							<label for="frequency">Frequency (in mins)</label>
							<input class="form-control" id="frequency" type="number">
						</div>
						<button class="btn btn-primary" id="add-new-trainline" type="submit">Submit</button>
					</form>
				</div>
			 </div>
		</div>
		
		<!-- Train Departure Board -->
		<div class="col-md-9">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title"><strong>Train Schedule</strong></h3>
				</div>
				<div class="panel-body table-responsive" id="train-departure-board">
					<table class="table table-hover" id="train-departure-board">
						<thead>
							<tr>
								<th>Train Name</th>
								<th>Destination</th>
								<th>Frequency (mins)</th>
								<th>Next Arrival</th>
								<th>Minutes Away</th>
							</tr>
						</thead>
						<tbody>
						<!-- Trainline info populated through form -->
						</tbody>
					</table>
				</div>
			 </div>
		</div>
		
	</div>	

</div>

</body>
</html>
